{% extends 'shop/basic.html' %}
{% block title %} Checkout {% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 - My Shopping Cart Express Checkout - Review Your Cart Items</h2>
        <div>
            <ul class="list-group" id="items">
            </ul>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-3">
                    <li class="breadcrumb-item active" aria-current="page">Your Cart Total is <b>Rs. <span id="totalprice"></span></b></li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="col">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsjson" id="itemsjson">
            <input type="hidden" name="amount" id="amount">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2"
                       placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputstate">State</label>
                    <input type="text" class="form-control" name="state" id="inputstate">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zipcode" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputphone">Phone No.</label>
                    <input type="tel" class="form-control" name="phone" id="inputphone">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        All Terms & Conditions are Accepted.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    if (localStorage.getItem('cart') == null){
     var cart = {};
    }
    else{
      cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var totalprice = 0;
    if ($.isEmptyObject(cart)){
      mystr = `<p>For Checkout You have to Add items to Cart.</p>`;
      $('#items').append(mystr);
    }
    else{
    for (item in cart){
      let name = cart[item][1];
      let qty = cart[item][0];
      let price = cart[item][2];
      totalprice += price*qty;
      mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
      $('#items').append(mystr);
    }
    }
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    document.getElementById('totalprice').innerHTML = totalprice;
    $('#itemsjson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thanks For Ordering with us.Your order-id is {{id}}. Use it to track your order using our order Tracker');
    localStorage.clear();
    document.location = "/shop";
    {% endif %}
     $('#amount').val(totalprice);

</script>
{% endblock %}
